<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>tracking.js - face tracking fish tank</title>
  <link rel="stylesheet" href="css/styles.css">

  <style>
  body {
    overflow: hidden;
  }
  #video, #canvas {
    position: absolute;
    z-index: 100;
    bottom: 0px;
  }
  #viewport {
    padding-top: 40px;

  }

  img{
    display: none;
  }
  </style>

</head>

<body>
  <img id="leaf01" src="../img/leaf-01.png">
  <img id="leaf02" src="../img/leaf-02.png">
  <img id="leaf03" src="../img/leaf-03.png">
  <img id="leaf04" src="../img/leaf-04.png">
  <img id="leaf05" src="../img/leaf-05.png">
  <img id="leaf06" src="../img/leaf-06.png">

  <img id="tree01" src="../img/tree-01.png">
  <img id="tree02" src="../img/tree-02.png">
  <img id="tree03" src="../img/tree-03.png">
  <img id="tree04" src="../img/tree-04.png">

  <canvas id="mirror"></canvas>

  <div class="overlay"></div>

  <div id="viewport">
    <video id="video" width="240" height="180" preload autoplay loop muted></video>
    <canvas id="canvas" width="240" height="180"></canvas>
  </div>

  <script src="js/vendor/jquery-2.1.1.min.js"></script>
  <script src="js/vendor/paper-full.min.js"></script>

  <script src="js/tracking-min.js"></script>
  <script src="js/data/face-min.js"></script>

<script>
var mirrorCanvas = document.getElementById('mirror');
mirrorCanvas.width = window.innerWidth;
mirrorCanvas.height = window.innerHeight;
</script>

  <script src="js/parallax.js"></script>
  <script type="text/paperscript" canvas="mirror" src="js/parallax-paper.js"></script>
</body>
</html>
